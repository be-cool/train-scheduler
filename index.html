<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ben Cooley | Train Scheduler Homework</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="assets/css/styles.css">

    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>


<body>
    <div class="jumbotron col-md-11">
        <h1 class="text-center">Any Time is Train Time</h1>
        <h3 class="text-center">Choo Choo.</h3>
    </div>
    <br>

    <div class="row">
<!-- this is the actual construction of the train schedule to be viewed 
after the trains have been added to the schedule -->
        <div class="col-md-11 whole-schedule">
            <div class="card mb-4">
                <div class="card-header">Current Train Schedule</div>
                <div class="card-body">
                    <table class="table table-sm table-hover" id='train-table'>
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-11 whole-input">
            <div class="card mb-4">
                <div class="card-header">New Train Information</div>
                <div class="card-body">

                    <!-- entry form to input more trains to the schedle -->
                    <form>
                        <div class="form-group">
                            <label for="train-name-input">Train Name</label>
                            <input class="form-control" id="train-name-input" placeholder="Enter Train Name . . ." type="text">
                        </div>
                        <div class="form-group">
                            <label for="role-input">Destination</label>
                            <input class="form-control" id="destination-input" placeholder="Enter Destination . . ." type="text">
                        </div>
                        <div class="form-group">
                            <label for="frequency-input">Frequency</label>
                            <input class="form-control" id="frequency-input" placeholder="Enter Train Frequency . . ." type="text">
                        </div>
                        <div class="form-group">
                            <label for="start-input">First Train Time (military time - HH:mm)</label>
                            <input class="form-control" id="start-input" placeholder="Enter Time of First Train of the Day . . ." type="text">
                        </div>          
                        <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

    
    <script src="assets/javascript/app.js"></script>
</body>

</html>
